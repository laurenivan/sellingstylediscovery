<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Style Discovery Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question p {
      font-weight: bold;
    }
    .options label {
      margin-right: 10px;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Style Discovery Quiz</h1>
  <form id="quizForm">
    <!-- 20 questions -->
    <div id="questionsContainer"></div>

    <div style="text-align: center;">
      <button type="submit">See My Result</button>
    </div>
  </form>
  <div id="result"></div>

  <script>
    const questionsContainer = document.getElementById('questionsContainer');
    const form = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');

    // Dynamically create 20 questions
    for (let i = 1; i <= 20; i++) {
      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      qDiv.innerHTML = `
        <p>Question ${i}:</p>
        <div class="options">
          ${[1,2,3,4,5].map(num => `
            <label><input type="radio" name="q${i}" value="${num}" required> ${num}</label>
          `).join('')}
        </div>
      `;
      questionsContainer.appendChild(qDiv);
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      let total = 0;

      for (let i = 1; i <= 20; i++) {
        const val = formData.get(`q${i}`);
        if (!val) {
          resultDiv.textContent = "Please answer all questions.";
          return;
        }
        total += parseInt(val, 10);
      }

      const average = total / 20;
      let type = '';
      if (average <= 2) {
        type = "Sustainer";
      } else if (average <= 3.5) {
        type = "Architect";
      } else {
        type = "Accelerator";
      }

      resultDiv.textContent = `You are an: ${type}`;
    });
  </script>
</body>
</html>
