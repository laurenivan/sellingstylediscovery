<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Style Discovery Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question p {
      font-weight: bold;
    }
    .options label {
      margin-right: 10px;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Style Discovery Quiz</h1>
  <form id="quizForm">
    <!-- 20 questions -->
    <div id="questionsContainer"></div>

    <div style="text-align: center;">
      <button type="submit">See My Result</button>
    </div>
  </form>
  <div id="result"></div>

  <script>
    const questionsContainer = document.getElementById('questionsContainer');
    const form = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');

    // Dynamically create 20 questions
const questionTexts = [
  "I thrive on finding new business opportunities and actively seek out potential customers.",
  "I enjoy the excitement of closing deals quickly and moving on to the next opportunity.",
  "I focus on maintaining strong relationships with existing customers and ensuring they continue to see value in our products or services.",
  "I am comfortable handling objections and rejection without letting it affect my confidence.",
  "I prioritize keeping customers happy and resolving their issues to ensure long-term satisfaction.",
  "I enjoy both acquiring new customers and maintaining relationships with existing ones.",
  "I am driven by hitting sales targets and achieving short-term goals.",
  "I work closely with customers to help them get the most out of our solutions.",
  "I easily switch between prospecting for new customers and supporting existing accounts.",
  "I prefer fast-paced sales cycles and quick wins over long-term relationship building.",
  "I proactively check in with customers after the sale to ensure ongoing success.",
  "I measure success by how many new customers I bring in and how existing accounts grow over time.",
  "I don’t let a “no” from a prospect stop me from reaching my goals.",
  "I invest time in understanding my customer’s business needs before recommending a solution.",
  "I feel confident both in presenting to new leads and in managing ongoing relationships.",
  "I feel most successful when I exceed my individual sales quota.",
  "I have a reputation for being dependable and trusted by my customers.",
  "I approach each sales conversation with a clear strategy in mind.",
  "I consistently go above and beyond to provide value after the initial sale.",
  "I adjust my sales approach based on the specific needs and buying behaviors of each customer."
];

questionTexts.forEach((text, i) => {
  const qDiv = document.createElement('div');
  qDiv.className = 'question';
  qDiv.innerHTML = `
    <p>${i + 1}. ${text}</p>
    ${[1, 2, 3, 4, 5].map(num => `
      <label>
        <input type="radio" name="q${i + 1}" value="${num}" required /> ${num}
      </label>
    `).join(' ')}
  `;
  questionsContainer.appendChild(qDiv);
});

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      let total = 0;

      for (let i = 1; i <= 20; i++) {
        const val = formData.get(`q${i}`);
        if (!val) {
          resultDiv.textContent = "Please answer all questions.";
          return;
        }
        total += parseInt(val, 10);
      }

      const average = total / 20;
      let type = '';
      if (average <= 2) {
        type = "Sustainer";
      } else if (average <= 3.5) {
        type = "Architect";
      } else {
        type = "Accelerator";
      }

      resultDiv.textContent = `You are an: ${type}`;
    });
  </script>
</body>
</html>
