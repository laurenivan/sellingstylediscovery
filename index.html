<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Style Discovery Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      color: #333;
    }
    img.logo {
      max-width: 180px;
      display: block;
      margin: 0 auto 1.5rem;
    }
    h1 {
      text-align: center;
      font-weight: 600;
    }
    p.scale-info {
      text-align: center;
      margin-bottom: 2rem;
    }
    .question {
      margin: 1.5rem 0;
    }
    .question p {
      font-weight: 600;
    }
    .result {
      display: none;
      padding: 1rem;
      margin-top: 2rem;
      background: #e0ffe0;
      border: 1px solid #b2d8b2;
      text-align: center;
      font-weight: 600;
    }
    button {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <img src="https://cdn.worldvectorlogo.com/logos/peloton.svg" alt="Peloton Logo" class="logo" />
  <h1>Sales Style Discovery Quiz</h1>
  <p class="scale-info">
    Rate each statement from <strong>1 to 4</strong>, where
    <strong>1 = Strongly Disagree</strong> and
    <strong>4 = Strongly Agree</strong>.
  </p>
  <form id="quizForm">
    <div id="questions"></div>
    <button type="submit">See My Result</button>
  </form>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      "I often find myself seeking out opportunities to connect with individuals who might be interested in Peloton offerings.",
      "I am energized by the process of bringing a sale to a quick conclusion. Slam dunks rock!",
      "A significant portion of my time is dedicated to nurturing relationships with my current pipeline.",
      "When customers express concerns or objections, I am able to address them systematically.",
      "A key part of my role involves addressing customer concerns to ensure their continued positive experience.",
      "My daily activities often involve a mix of identifying new prospects and engaging with current accounts.",
      "I find motivation in reaching specific performance metrics within defined timeframes.",
      "I regularly collaborate with customers to ensure they maximize the benefits of our products or services.",
      "I can readily transition between responding to new leads and advancing existing leads/accounts in my pipeline.",
      "I tend to be drawn to sales processes that typically involve rapid progression from initial contact to close.",
      "After a sale is complete, I make an effort to follow up with customers to support their continued use of Peloton.",
      "My perception of success is often linked to both the expansion of our existing community and the development of existing members.",
      "When faced with a customer that declines when I ask for the sale, I typically re-evaluate my approach or identify new opportunities to educate the customer and ask for the sale again.",
      "Before proposing Peloton as a solution, I dedicate time to understanding the specific fitness goals and needs of each customer.",
      "I am comfortable with both the initial sales pitch to potential customers and the long-term pipeline management of leads/accounts.",
      "My sense of achievement is strongly tied to surpassing my individual sales goals.",
      "My customers tend to rely on me for consistent support and information.",
      "Before engaging with a customer, I typically develop a plan for the interaction.",
      "I often extend my efforts beyond the initial sale to provide ongoing value and maintain customer connection.",
      "My sales methodology often changes based on the unique situation of each customer."
    ];

    const results = [
      { title: 'Accelerator', min: 1, max: 26 },
      { title: 'Sustainer', min: 27, max: 53 },
      { title: 'Architect', min: 54, max: 80 }
    ];

    const questionsContainer = document.getElementById('questions');
    const form = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');

    questions.forEach((text, i) => {
      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      qDiv.innerHTML = `
        <p>${i + 1}. ${text}</p>
        ${[1, 2, 3, 4].map(num => `
          <label>
            <input type="radio" name="q${i + 1}" value="${num}" required /> ${num}
          </label>
        `).join(' ')}
      `;
      questionsContainer.appendChild(qDiv);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      for (let i = 1; i <= questions.length; i++) {
        score += parseInt(form[`q${i}`].value);
      }

      let resultText = 'No result found.';
      for (const r of results) {
        if (score <= r.max) {
          resultText = `You are an <strong>${r.title}</strong>!`;
          break;
        }
      }

      resultDiv.innerHTML = resultText;
      resultDiv.style.display = 'block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });
  </script>
</body>
</html>
